{% extends "base.html" %}
{% block title  %}Articles{% endblock title %}

{% block content %}
    {% for article in article_list  %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold">{{ article.title }}</span>
                <span class="text-muted">by {{ article.title }} |
                    {{ article.date }}
                </span>
            </div>

            <div class="card-body">
                {{ article.body }}
            </div>
            <p><a href="{% url 'article_edit' article.pk %}">Edit</a></p>
        </div> 

    {% endfor %}   
{% endblock content %}
